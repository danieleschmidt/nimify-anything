# Production environment patch\n{
  "apiVersion": "apps/v1",
  "kind": "Deployment",
  "metadata": {
    "name": "nimify-anything"
  },
  "spec": {
    "replicas": 5,
    "template": {
      "spec": {
        "containers": [
          {
            "name": "nimify-anything",
            "env": [
              {
                "name": "ENV",
                "value": "production"
              }
            ]
          }
        ]
      }
    }
  }
}